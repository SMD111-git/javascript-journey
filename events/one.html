<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    //this is a approch or method to be done
    document.getElementById('owl').onclick=function() {
        alert('clicked on owl')
    }
    /*document.getElementById('japan').addEventListener('click',function(){
        alert("clicked on japan")
    })*/

    //attachevent
    //jquery
    document.getElementById('images').addEventListener('click',function(){
        console.log("clicked on the ul")
    },false)//it is applied on all of the images of html under the id of image.
    document.getElementById('japan').addEventListener('click',function(){
        console.log("clicked on japan")
    },false)// the point to me noted the this is a event that bubblesup(bottom to top) , and this is know eventpropagation
    //in the place of false if i place with true the the progaation event becomes as a capturing(top to bottom) 
    document.getElementById('images').addEventListener('click',function(){
        console.log("clicked on the ul")
    },true)//1
    document.getElementById('japan').addEventListener('click',function(){
        console.log("clicked on japan")
    },true)
    //over here we stop progaration bcz all element which have a under the propagation as we see in 1  and u also mentiod that on element in that specificaly in other case then propagation will stop for that one element 
    //rather then going and capture or bubbleing  it will olny show  you that one element event 
    document.getElementById('japan').addEventListener('click',function(e){
        console.log("clicked on japan")
        e.stopPropagation()//it show olny the paritucalr tag event at that time rather then showing the capture or bubbleing
    },false)
    document.getElementById('google').addEventListener('click',function(e){
        console.log("clicked on japan")
        e.stopPropagation()
        e.preventDefault();prevent the page from refreshing, allowing you to handle and process the form without causing the entire page to reload.
    },false)

    }

</script>
