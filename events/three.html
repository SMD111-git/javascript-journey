   let intervalid=null;//to store the reffernces to the setinterval
   const say=(message)=>{
    console.log(message,Date.now());
    
   }
   const toggle=(isstarted)=>{
    document.querySelector("#start").disabled=isstarted
    document.querySelector("#stop").disabled=!isstarted
   }
   document.querySelector("#start").addEventListener('click',function(){
    if(!intervalid){ //check here that the intervalid must not me in running state or not statred to check empty
        intervalid=setInterval(say,100,"hi")
        toggle(true)
        console.log()
    }
   });
   
   //stop
   document.querySelector("#stop").addEventListener('click', function(){
    if(intervalid){//here it checking that the intervalid is in running modee or processing state
    clearInterval(intervalid)
    intervalid=null//this is to give the reffernces to intervalid
    toggle(false)
    }
   })
