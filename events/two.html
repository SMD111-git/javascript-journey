<body>
   <h1>chai aur code</h1> 
   <button id="stop">stop</button>

<script>//the structure of this the the settimeout it has a handler which is also a  callbackfunction(just a function call) or a function without name.
//and producers after a particular interval of time. 
    setTimeout(/*this a handler*/function(){
        console.log("hitesh")
    },2000);
    //in this method we will give the reffernces of the function in the handler place in settimeout function
    const sike=function(){
        console.log("hitesh")
    }
    setTimeout(sike/*this reffrences of the function*/,4000);
    const textchange=function(){
        document.querySelector('h1').innerHTML="best js series"
    }
    const changer=setTimeout(textchange,2000)

    //to stop thrre settimeout events
    document.querySelector('#stop').addEventListener('click',function () {
        clearTimeout(changer)
        console.log('stopped')
        
    })

</script>
