 <script>
    class react {
        constructor() {
            this.username="react"
            this.server="http://localhost:3000"

            document.querySelector('button').addEventListener('click',this.handleclick.bind(this))//here there no overwritting is happing the olny reffernce of this is given to this with help of bind it give the acess to all objects. 
            //the bind is  used here bcz this  give the reffernce of this eventlister and the class to the handleclick function to give the desired output.
            //if the code  structure was "document.querySelector('button').addEventListener('click',this.handleclick)" then the output might be undifined due to  there was no reffernces of keyword "this" to get the  output .
        }
        handleclick(){//this function is getting the reffernces of the above object and showing the output
         console.log("button clicked");
         console.log(this.server);
         console.log(this.username);
        }
    }
    const app= new react()
    /*In JavaScript, the bind() method is used to create a new function that, when called, has its this keyword set to a specific value, and can optionally pre-set initial arguments.
     Essentially, it "binds" a function to a particular object or context.
     In JavaScript, the value of this can change depending on how a function is called. bind() ensures that the this keyword always refers to the same object, even if the function is passed around or used in different contexts.

Example:
javascript
Copy code
const person = {
  name: 'John',
  greet: function() {
    console.log(`Hello, my name is ${this.name}`);
  }
};

const anotherPerson = { name: 'Alice' };

// Bind the greet function to person object
const boundGreet = person.greet.bind(person);
boundGreet();  // "Hello, my name is John"

// Bind greet to anotherPerson
const anotherBoundGreet = person.greet.bind(anotherPerson);
anotherBoundGreet();  // "Hello, my name is Alice"
In this example, the greet function would normally refer to the this context in
which it is called. By using bind(), we explicitly set the this value to either person or anotherPerson.*/
